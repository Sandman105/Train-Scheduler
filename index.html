<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3">Train Scheduler</h1>
            <p class="lead">Choo Choo Choose Me! Thanks Ralphie.</p>
        </div>
    </div>

    <div class="container">
        <h2>Current Train Schedule</h2>

        <table class="table table-dark table-hover" id="add-train">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <th>Track Number</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>

        <form>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Train Information Form</th>
                    </tr>
                </thead>
            </table>
            <div class="form-group">
                <label for="">Train Name:</label>
                <input type="text" class="form-control form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="">Destination:</label>
                <input type="text" class="form-control form-control" id="train-destination">
            </div>
            <div class="form-group">
                <label for="">First Train Time (HH:mm - military time):</label>
                <input type="text" class="form-control form-control" id="first-train-time">
            </div>
            <div class="form-group">
                <label for="">Frequency (min):</label>
                <input type="text" class="form-control form-control" id="train-frequency">
            </div>
            <div class="form-group">
                <label for="">Track Number:</label>
                <input type="text" class="form-control form-control" id="train-track">
            </div>

            <button id="submit-train" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/train.js"></script>
</body>

</html>
